<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact 10</title>
    <link rel="stylesheet" href="./contactstyle10.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!--creating navigation menu  -->
    <nav>
        <img src="https://github.com/pwlive/fullstackwebdevelopment/blob/main/11%20Feb%202023/Multi-Page%20Website/images/logo.png?raw=true" alt="logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <!-- creating main section -->
    <main>
        <form>
            <h1>Contact Form</h1>
            <div>
                <label>Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div>
                <label>Email</label>
                <input type="text" placeholder="Enter your email">
            </div>
            <div>
                <label>Message</label>
                <input type="text" placeholder="Enter your message">
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
